<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 관계도 관리 도구</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --very-good: #007aff; --good: #5ac8fa; --neutral: #8e8e93;
            --bad: #ff9500; --very-bad: #ff3b30; --lover: #f02bb8;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); margin: 0; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; }
        h1 { font-weight: 600; text-align: center; margin-bottom: 30px; }

        .section { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { font-size: 1.1rem; margin-top: 0; margin-bottom: 20px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .input-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .photo-upload-area { border: 2px dashed #ddd; border-radius: 15px; height: 160px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; background: #fafafa; position: relative; }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; color: #888; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; font-size: 1rem; box-sizing: border-box; }
        
        .main-btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .secondary-btn { background: #fff; color: #000; border: 1px solid #000; margin-top: 10px; }
        .danger-btn { background: #fff; color: #ff3b30; border: 1px solid #ff3b30; margin-top: 10px; font-size: 0.8rem; padding: 10px; }

        /* 관리 리스트 */
        .char-item { display: flex; align-items: center; gap: 15px; padding: 12px; border: 1px solid #eee; border-radius: 12px; margin-bottom: 10px; background: #fff; }
        .char-item img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .char-info { flex: 1; }
        .char-info strong { font-size: 0.95rem; }
        .char-btns { display: flex; gap: 4px; }
        .char-btns button { padding: 6px 10px; font-size: 0.7rem; border-radius: 6px; border: 1px solid #ddd; background: #fff; cursor: pointer; }

        /* 결과 카드 */
        #relationship-canvas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 100%; padding: 20px; box-sizing: border-box; }
        .card { border-radius: 20px; padding: 25px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; transition: 0.3s; }
        .card-photo-wrap { width: 108px; height: 108px; border-radius: 50%; border: 4px solid transparent; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; }
        .card-photo { width: 100%; height: 100%; object-fit: cover; }
        .card-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .card-relation { font-size: 0.75rem; font-weight: 800; padding: 4px 12px; border-radius: 20px; color: #fff; margin-bottom: 15px; }
        .card-thought { font-size: 0.9rem; color: #555; line-height: 1.5; background: rgba(0,0,0,0.03); padding: 12px; border-radius: 10px; width: 100%; text-align: center; white-space: pre-wrap; word-break: break-all; }

        /* 모달 */
        #cropper-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .cropper-container { background: #fff; padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; }
        .cropper-box-wrap { width: 100%; height: 350px; background: #000; border-radius: 10px; overflow: hidden; }
        img#cropper-image { max-width: 100%; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>Character Relationship</h1>

    <div class="section" id="input-anchor">
        <h2 id="form-title">새 캐릭터 추가</h2>
        <div class="input-grid">
            <div class="photo-upload-area" onclick="document.getElementById('photo-input').click()">
                <input type="file" id="photo-input" accept="image/*" style="display:none;" onchange="initCropper(event)">
                <img id="photo-preview" src="" style="display:none;">
                <span id="upload-label">사진을 선택하세요</span>
            </div>
            <div class="form-area">
                <div class="input-group"><label>캐릭터 이름</label><input type="text" id="name-input"></div>
                <div class="input-group">
                    <label>친밀도</label>
                    <select id="relation-input">
                        <option value="very-good">매우 친함</option><option value="good">친함</option>
                        <option value="neutral">그저 그럼</option><option value="bad">안 좋음</option>
                        <option value="very-bad">매우 안 좋음</option><option value="lover">애인</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="input-group" style="margin-top:15px;">
            <label>이 캐릭터와의 서사 (선택사항)</label>
            <textarea id="thought-input" rows="2"></textarea>
        </div>
        <div class="input-group">
            <label>카드 배경색 (선택)</label>
            <input type="color" id="card-color-input" value="#ffffff" style="height: 40px; cursor: pointer;">
        </div>
        <button id="submit-btn" class="main-btn" onclick="handleSubmit()">카드 생성</button>
        <button id="cancel-edit-btn" class="secondary-btn" style="display:none; width: 100%;" onclick="resetForm()">수정 취소</button>
    </div>

    <div class="section">
        <h2>캐릭터 관리</h2>
        <div id="manage-list"></div>
        <button class="main-btn secondary-btn" onclick="downloadImage()">관계도 이미지로 저장</button>
        <button class="danger-btn" style="width:100%" onclick="clearAllData()">데이터 전체 초기화</button>
    </div>

    <div id="relationship-canvas"></div>
</div>

<div id="cropper-modal">
    <div class="cropper-container">
        <div class="cropper-box-wrap"><img id="cropper-image" src=""></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="main-btn" onclick="cropImage()" style="flex:1;">적용</button>
            <button class="main-btn" onclick="closeModal()" style="background:#888; flex:1;">취소</button>
        </div>
    </div>
</div>

<script>
    let cropper;
    let currentCroppedData = "";
    let characters = [];
    let editId = null; // 수정 중인 캐릭터 ID

    function initCropper(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('cropper-image');
                img.src = e.target.result;
                document.getElementById('cropper-modal').style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(img, { aspectRatio: 1, viewMode: 1 });
            };
            reader.readAsDataURL(file);
        }
    }

    function cropImage() {
        currentCroppedData = cropper.getCroppedCanvas({ width: 400, height: 400 }).toDataURL('image/png');
        const preview = document.getElementById('photo-preview');
        preview.src = currentCroppedData;
        preview.style.display = 'block';
        document.getElementById('upload-label').style.display = 'none';
        closeModal();
    }

    function closeModal() {
        document.getElementById('cropper-modal').style.display = 'none';
        document.getElementById('photo-input').value = "";
    }

    function handleSubmit() {
        const name = document.getElementById('name-input').value.trim();
        if (!name) return alert("이름을 입력해주세요.");
        if (!currentCroppedData) return alert("사진을 선택하고 재단해주세요.");

        const data = {
            id: editId || Date.now(),
            name: name,
            relVal: document.getElementById('relation-input').value,
            relTxt: document.getElementById('relation-input').options[document.getElementById('relation-input').selectedIndex].text,
            thought: document.getElementById('thought-input').value.trim(),
            bgColor: document.getElementById('card-color-input').value,
            image: currentCroppedData
        };

        if (editId) {
            const index = characters.findIndex(c => c.id === editId);
            characters[index] = data;
        } else {
            characters.push(data);
        }

        saveAndRender();
        resetForm();
    }

    // 수정 모드 진입: 정보 불러오기
    function loadToForm(id) {
        const char = characters.find(c => c.id === id);
        if (!char) return;

        editId = id;
        document.getElementById('form-title').innerText = "캐릭터 정보 수정";
        document.getElementById('submit-btn').innerText = "수정 완료";
        document.getElementById('cancel-edit-btn').style.display = "block";
        
        // 데이터 채우기
        document.getElementById('name-input').value = char.name;
        document.getElementById('relation-input').value = char.relVal;
        document.getElementById('thought-input').value = char.thought;
        document.getElementById('card-color-input').value = char.bgColor;
        
        // 사진 불러오기
        currentCroppedData = char.image;
        const preview = document.getElementById('photo-preview');
        preview.src = char.image;
        preview.style.display = 'block';
        document.getElementById('upload-label').style.display = 'none';

        // 입력창으로 스크롤
        document.getElementById('input-anchor').scrollIntoView({ behavior: 'smooth' });
    }

    function saveAndRender() {
        localStorage.setItem('char_v5_final', JSON.stringify(characters));
        renderList();
        renderCanvas();
    }

    function renderList() {
        const listDiv = document.getElementById('manage-list');
        listDiv.innerHTML = "";
        characters.forEach((char, idx) => {
            const item = document.createElement('div');
            item.className = 'char-item';
            item.innerHTML = `
                <img src="${char.image}">
                <div class="char-info"><strong>${char.name}</strong></div>
                <div class="char-btns">
                    <button onclick="move(${idx}, -1)">▲</button>
                    <button onclick="move(${idx}, 1)">▼</button>
                    <button onclick="loadToForm(${char.id})">수정</button>
                    <button style="color:red" onclick="remove(${char.id})">삭제</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    function renderCanvas() {
        const canvas = document.getElementById('relationship-canvas');
        canvas.innerHTML = "";
        characters.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = data.bgColor;
            const thoughtHtml = data.thought ? `<div class="card-thought">${data.thought}</div>` : '';
            card.innerHTML = `
                <div class="card-photo-wrap" style="border-color: var(--${data.relVal})">
                    <img src="${data.image}" class="card-photo">
                </div>
                <div class="card-name">${data.name}</div>
                <div class="card-relation" style="background-color: var(--${data.relVal})">${data.relTxt}</div>
                ${thoughtHtml}
            `;
            canvas.appendChild(card);
        });
    }

    function move(idx, step) {
        const newIdx = idx + step;
        if (newIdx >= 0 && newIdx < characters.length) {
            const temp = characters[idx];
            characters[idx] = characters[newIdx];
            characters[newIdx] = temp;
            saveAndRender();
        }
    }

    function remove(id) {
        if (confirm("삭제할까요?")) {
            characters = characters.filter(c => c.id !== id);
            saveAndRender();
        }
    }

    function clearAllData() {
        if (confirm("정말 모든 데이터를 초기화하시겠습니까? 복구할 수 없습니다.")) {
            localStorage.clear();
            characters = [];
            location.reload();
        }
    }

    function resetForm() {
        editId = null;
        document.getElementById('form-title').innerText = "새 캐릭터 추가";
        document.getElementById('submit-btn').innerText = "카드 생성";
        document.getElementById('cancel-edit-btn').style.display = "none";
        document.getElementById('name-input').value = "";
        document.getElementById('thought-input').value = "";
        document.getElementById('photo-preview').style.display = "none";
        document.getElementById('upload-label').style.display = "block";
        document.getElementById('card-color-input').value = "#ffffff";
        currentCroppedData = "";
    }

    function downloadImage() {
        html2canvas(document.getElementById('relationship-canvas'), { backgroundColor: "#f5f5f7", scale: 2 }).then(cvs => {
            const link = document.createElement('a');
            link.download = 'character-relations.png';
            link.href = cvs.toDataURL();
            link.click();
        });
    }

    window.onload = () => {
        const saved = localStorage.getItem('char_v5_final');
        if (saved) {
            characters = JSON.parse(saved);
            renderList();
            renderCanvas();
        }
    };
</script>
</body>
</html>
